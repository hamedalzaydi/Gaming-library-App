<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGDB API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>IGDB API Test</h1>
    
    <div class="info">
        <h3>Environment Variables Check:</h3>
        <p><strong>Client ID:</strong> <span id="clientId">Loading...</span></p>
        <p><strong>Client Secret:</strong> <span id="clientSecret">Loading...</span></p>
    </div>

    <div>
        <button onclick="testTwitchAuth()">Test Twitch OAuth</button>
        <button onclick="testIGDBSearch()">Test IGDB Search</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script type="module">
        // Check environment variables
        document.getElementById('clientId').textContent = import.meta.env.VITE_IGDB_CLIENT_ID || 'NOT FOUND';
        document.getElementById('clientSecret').textContent = import.meta.env.VITE_IGDB_CLIENT_SECRET ? '***' + import.meta.env.VITE_IGDB_CLIENT_SECRET.slice(-4) : 'NOT FOUND';

        // Test Twitch OAuth
        window.testTwitchAuth = async function() {
            const clientId = import.meta.env.VITE_IGDB_CLIENT_ID;
            const clientSecret = import.meta.env.VITE_IGDB_CLIENT_SECRET;
            
            if (!clientId || !clientSecret) {
                addResult('‚ùå Missing API credentials', 'error');
                return;
            }

            addResult('üîÑ Testing Twitch OAuth...', 'info');
            
            try {
                const response = await fetch('https://id.twitch.tv/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        client_secret: clientSecret,
                        grant_type: 'client_credentials',
                    }),
                });

                const result = await response.text();
                
                if (response.ok) {
                    const tokenData = JSON.parse(result);
                    addResult('‚úÖ Twitch OAuth successful!', 'success');
                    addResult(`Access Token: ${tokenData.access_token.substring(0, 20)}...`, 'success');
                    addResult(`Expires in: ${tokenData.expires_in} seconds`, 'success');
                    
                    // Store token for IGDB test
                    window.accessToken = tokenData.access_token;
                } else {
                    addResult(`‚ùå Twitch OAuth failed: ${response.status}`, 'error');
                    addResult(`Response: ${result}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Twitch OAuth error: ${error.message}`, 'error');
            }
        };

        // Test IGDB Search
        window.testIGDBSearch = async function() {
            if (!window.accessToken) {
                addResult('‚ùå No access token. Run Twitch OAuth test first.', 'error');
                return;
            }

            const clientId = import.meta.env.VITE_IGDB_CLIENT_ID;
            
            addResult('üîÑ Testing IGDB Search...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/igdb/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: `
                        search "Minecraft";
                        fields name,cover.url,summary;
                        limit 5;
                    `,
                });

                const result = await response.text();
                
                if (response.ok) {
                    const games = JSON.parse(result);
                    addResult(`‚úÖ IGDB Search successful! Found ${games.length} games`, 'success');
                    games.forEach(game => {
                        addResult(`üéÆ ${game.name}`, 'success');
                    });
                } else {
                    addResult(`‚ùå IGDB Search failed: ${response.status}`, 'error');
                    addResult(`Response: ${result}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå IGDB Search error: ${error.message}`, 'error');
            }
        };

        // Helper functions
        window.addResult = function(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };
    </script>
</body>
</html>
